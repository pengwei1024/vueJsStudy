<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js学习</title>
</head>
<script type="text/javascript" src="js/vue.js"></script>
<body>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {

    }

    h2 {
        display: inline-block;
        border-bottom: 3px solid #41B883;
        padding: 0 6px 5px;
        margin: 25px 2px;
    }
</style>
<h2>绑定数据</h2>
<div id="app">
    <p> {{ message }}</p>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>

<h2>双向绑定</h2>
<div id="app2">
    <p> {{ message }}</p>
    <input v-model="message">
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: '#app2',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>

<h2>列表</h2>
<div id="app3">
    <ul>
        <li v-for="todo in todos">
            {{todo.id === undefine?'未知':todo.id}}-{{ todo.text }}
        </li>
    </ul>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app3',
        data: {
            todos: [
                {id: 0, text: 'Learn JavaScript'},
                {text: 'Learn Vue.js'},
                {text: 'Build Something Awesome'},
                {text: 'Build Something Awesome'}
            ]
        }
    })
</script>

<h2>用户输入</h2>
<div id="app4">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app4',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>


<h2>综合</h2>

    <ul>
        <li v-for="todo in todos">
            <span>{{ todo.text }}</span>
            <button v-on:click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app5',
        data: {
            newTodo: '',
            todos: [
                { text: 'Add some todos' }
            ]
        },

            addTodo: function () {
                var text = this.newTodo.trim()

</script>
</html>
